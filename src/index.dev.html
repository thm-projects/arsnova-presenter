<?xml version="1.0" encoding="UTF-8" standalone="yes"?><!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>ARSnova Presenter [DEV]</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

<link rel="apple-touch-icon-precomposed" sizes="144x144" href="resources/images/bookmark/icon-144x144-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="resources/images/bookmark/icon-114x114-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="resources/images/bookmark/icon-72x72-precomposed.png" />
<link rel="apple-touch-icon-precomposed" href="resources/images/bookmark/icon-57x57-precomposed.png" />
<link rel="shortcut icon" href="resources/images/logo-16x16.png" type="image/png" />
<meta name="msapplication-TileImage" content="resources/images/bookmark/icon-144x144-precomposed.png" />
<meta name="msapplication-TileColor" content="#222222" />
<meta name="apple-mobile-web-app-capable" content="yes" />

<link rel="stylesheet" href="lib/dijit/themes/claro/claro.css" media="screen" />
<link rel="stylesheet" href="resources/css/presenter.css" media="screen" />
<style>
#splash-bg, #splash-content {
	position: fixed;
	left: 0;
	top: 0;
	display: table;
	width: 100%;
	height: 100%;
	z-index: 950;
}
#splash-bg > *, #splash-content > * {
	display: table-cell;
	vertical-align: middle;
	text-align: center;
}
#splash-bg {
	background: url(images/launch-bg.png);
	background-size: 100% 100%;
}
#splash-content * {
	padding: .25em;
}
</style>
</head>

<body class="claro">
<div id="splash"><div id="splash-bg"><div><img src="resources/images/launch-flash.png" width="500" height="300" /></div></div><div id="splash-flash"></div><div id="splash-content"><div><img src="resources/images/arsnova.png" alt="ARSnova" /><h1>Loading...</h1></div></div></div>
<noscript><div id="noJs"><div><header><h1><img src="resources/images/arsnova.png" alt="ARSnova" /></h1></header><p>This application needs JavaScript to be enabled in your browser.</p></div></div></noscript>
<script>
var io, MathJax, qrcode;
var langSupport = {en: true, de: true};
var langFallback = "en";
var lang = navigator.language || navigator.userLanguage || langFallback;
var dojoConfig = {
	arsnova: {
		mobileStudentSessionUrl: "/#id/${sessionKey}",
		mobileLecturerSessionUrl: "/#id/${sessionKey}/lecturer",
		organization: {
			label: "A <span id='footerOrganizationName'>THM</span> product",
			links: [
				{label: "THM website", url: "http://www.thm.de"},
			]
		}
	},
	arsnovaApi: {
		configPath: "/configuration/"
	}
};
lang = lang.replace(/-.*/, "");
dojoConfig.locale = langSupport[lang] ? lang : langFallback;
</script>
<script src="lib/socket.io-client/socket.io.js"></script>
<script src="presenter.js"></script>
<script>
require(
	[
		"arsnova-presenter/controller"
	],
	function (app) {
		app.startup();
	}
);
</script>
</body>
</html>
